<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/book-shelf.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <dialog id="form-dialog">
        <form method="dialog">
            <h2>Add New Book</h2>
            <input id="book-title" type="text" placeholder="Title" required>
            <input id="book-author" type="text" placeholder="Author" required>
            <input id="book-pages" type="number" placeholder="Number of Pages" name="book-pages" id="book-pages" required>
            <div class="checkbox">
                <label for="read-status">Have you read it?</label>
                <input id="book-status" type="checkbox" name="read-status" id="read-checkbox">
            </div>
            <div class="dialog-buttons">
                <button class="cancel">Cancel</button>
                <button class="submit">Submit</button>
            </div>
        </form>
    </dialog>

    <nav>
        <h1 class="title">Library</h1>

    </nav>

    <div class="new-book-container">
        <button class="new-book">+ New Book</button>
    </div>

    <div class="card-container"></div>

    <script src="script.js" defer></script>
</body>
</html>
